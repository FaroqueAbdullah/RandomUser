<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <title>ES6 Boilerplate</title>
</head>

<body>

      <div class="autocomplete" style="width:300px;">
        <input id="search-profile-input" type="text" name="username" placeholder="Search Name">
      </div>
      
  
    <div id="dropdown-page" class="dropdown">
      <button class="dropbtn">User Id Per Page</button>
      <div class="dropdown-content">
        <a id="att-per-page-1" href="#">1</a>
        <a id="att-per-page-2" href="#">2</a>
        <a id="att-per-page-3" href="#">3</a>
        <a id="att-per-page-4" href="#">4</a>
        <a id="att-per-page-5" href="#">5</a>>
      </div>
    </div>
    <div id="dropdown-sort" class="dropdown">
      <button id="drop-down-btn" class="dropbtn">Select A sorting Option</button>
      <div class="dropdown-content">
        <a id="order-name-ase" href="#">Ascending order of Name</a>
        <a id="order-name-des" href="#">Descending order of Name</a>
        <a id="order-address-ase" href="#">Ascending order of Address</a>
        <a id="order-address-des" href="#">Descending order of Address</a>
      </div>
    </div>
    

  <ul id="userList" class="userlist">
    
  </ul>

  <a class="btn" id="btn_prev">Prev</a>
  <div id="pagination-btn" class="pagination-div-class">

  </div>
  <a class="btn" id="btn_next">Next</a>
  page: <span id="page"></span>
  
</body>

</html>
